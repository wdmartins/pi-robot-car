map $http_upgrade $connection_upgrade {
	default upgrade;
	'' close;
}
# Default server configuration
#
server {
	listen 80 default_server;
	listen [::]:80 default_server;

	# SSL configuration
	#
	listen 443 ssl default_server;
	listen [::]:443 ssl default_server;
	#
	# Note: You should disable gzip for SSL traffic.
	# See: https://bugs.debian.org/773332
	#
	# Read up on ssl_ciphers to ensure a secure configuration.
	# See: https://bugs.debian.org/765782
	#
	# Self signed certs generated by the ssl-cert package
	# Don't use them in a production server!
	ssl_certificate /etc/letsencrypt/live/pi-robot-car.duckdns.org/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/pi-robot-car.duckdns.org/privkey.pem;
	
	# include snippets/snakeoil.conf;

	root /var/www/pi-robot-car.duckdns.org;

	# Add index.php to the list if you are using PHP
	index index.html index.htm index.nginx-debian.html;

	server_name pi-robot-car.duckdns.org;

	proxy_ssl_certificate     /etc/ssl/certs/cert.pem;
	proxy_ssl_certificate_key /etc/ssl/private/key.pem;

	location / {
		# First attempt to serve request as file, then
		# as directory, then fall back to displaying a 404.
		try_files $uri $uri/ =404;
	}

	location /socket.io/ {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;

        proxy_pass http://ws-backend;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

	}

	location /video/ {
		proxy_pass http://video/;
	}

}

upstream ws-backend {
	# enable sticky session based on IP
	ip_hash;

	server localhost:3128;
}

upstream video {
	server localhost:8081;
}
